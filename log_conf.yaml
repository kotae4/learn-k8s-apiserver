version: 1
disable_existing_loggers: False
formatters:
  default:
    # "()": uvicorn.logging.DefaultFormatter
    format: '%(levelname)s | %(asctime)s | %(name)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  access:
    # "()": uvicorn.logging.AccessFormatter
    format: '%(levelname)s | %(asctime)s | %(name)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr
  access:
    formatter: access
    class: logging.StreamHandler
    stream: ext://sys.stdout
loggers:
  uvicorn.error:
    level: INFO
    handlers:
      - default
    propagate: no
  uvicorn.access:
    level: INFO
    handlers:
      - access
    propagate: no
  apiserver:
    level: INFO
    handlers:
      - access
    propagate: no
root:
  level: DEBUG
  handlers:
    - default